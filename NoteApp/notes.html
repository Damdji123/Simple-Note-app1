<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <p>Notes<span>App</span></p>
            <ul id="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a class="active" href="notes.html">Notes</a></li>

            </ul>
             <div class="hamburger" id="hamburger">
                â˜°
            </div>
        </nav>
    </header>
    <section>
        <div class="todoSection1">
            <h1>My Notes</h1>
        </div>
    </section>

    <section>
        <div class="notes-banner2">
            <div class="note-dash">
                <h2>Notes Dashboard</h2>
            </div>
            <button class="add-Btn" id="add-note"><i class="fa fa-plus"></i>Add New Note</button>
        </div>

        <dialog id="infoModal" class="note-dialog">
            <div class="modal-header">
                <h2>Add New Note</h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>

            <div class="modal-body">
                <label>Note Title:</label>
                <input type="text" id="note-title" placeholder="Enter note title">

                <label>Note Content:</label>
                <textarea
                    class="editor"
                    id="note-content"
                    placeholder="Start typing your note..."
                ></textarea>
            </div>

            <div class="modal-footer">
                <button class="cancel-btn" id="cancelBtn">Cancel</button>
                <button class="add-btn" id="addNoteBtn">Add Note</button>
            </div>
        </dialog>

    </section>

    <section>
        <div class="divList">
            <h2 class="ListParag">My Notes</h2>
            <div class="note-disp" id="display">
                
            </div>
        </div>
    </section>
    
    <footer>
        <p>@ 2026 NotesApp All rights reserved</p>
    </footer>
    <dialog id="confirmDeleteModal" class="confirm-dialog">
        <h3>Delete Note</h3>
        <p>Are you sure you want to delete this note?</p>

        <div class="dialog-actions">
            <button id="cancelDelete" class="cancel-btn">Cancel</button>
            <button id="confirmDelete" class="delete-btn">Delete</button>
        </div>
    </dialog>

    
    <script type="module" src="scripts/addNewNote.js"></script>

</body>
</html>
